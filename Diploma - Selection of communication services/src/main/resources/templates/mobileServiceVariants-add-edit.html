<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактор услуг тарифа</title>
    <div th:replace="~{commons :: head}"></div>
</head>
<body>
<div th:replace="~{commons :: nav}"></div>

<section class="entity-addEdit" id="entity-addEdit">
    <div class="container">
        <form action="/mobileServiceVariants/create" method="POST" th:object="${entity}">
            <div class="row">
                <div class="col">
                    <h3>Создание / Редактирование услуги выбранного тарифа</h3>
                </div>
            </div>
            <div class="row mainContainer blogBetween">
                <div class="col-md-12">
                    <table class="editTable ">
                        <tbody>
                        <tr>
                            <select class="form-control" name="planId" id="planId" required>
                                <option th:if="${entity.plan==null}" th:each="temp : ${plans}"
                                        th:value="${temp.id}" th:text="${temp.name}"
                                        th:selected="${entity.plan==temp}">
                                </option>
                                <option th:if="${entity.plan!=null}" th:each="temp : ${plans}"
                                        th:value="${temp.id}" th:text="${temp.name}"
                                        th:selected="${entity.plan.id==temp.id}">
                                </option>
                            </select>
                        </tr>
                        <tr>
                            <select class="form-control" name="serviceId" id="serviceId" required>
                                <option th:if="${entity.service==null}" th:each="temp : ${services}"
                                        th:value="${temp.id}" th:text="${temp.name}"
                                        th:selected="${entity.service==temp}"><
                                    /option>
                                <option th:if="${entity.service!=null}" th:each="temp : ${services}"
                                        th:value="${temp.id}" th:text="${temp.name}"
                                        th:selected="${entity.service.id==temp.id}">
                                </option>
                            </select>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Значение (объем) услуги</label></th>
                            <td><input type="text" th:field="*{value}" class="form-control" required/></td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="my-5 between">
                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="button" class="myButton" value="Назад" onclick="history.back()"/>
                        <input type="submit" class="myButton" value="Отправить">
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>
</body>
</html>
